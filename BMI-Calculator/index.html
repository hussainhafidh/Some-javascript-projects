<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div >
        <p>Age:</p>
        <input type="text" id="age" value="" placeholder="age" />
        <label for="age1"> ages :2 - 120</label><br />
      </div>
      <div>
        <p>Gender:</p>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="Male" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="Female" />
      </div>
      <br />
      <div class="height">
        <label for="height">Height:</label>
        <input
          type="number"
          value=""
          id="heightIN"
          class="text"
          placeholder="Height in cm"
        /><span id="height_error"></span> <br />
      </div>
      <br />
      <div >
        <label for="height">Weight:</label>
        <input
          type="number"
          value=""
          id="weightIN"
          class="text"
          placeholder="Weight in Kg"
        />
        <span id="weight_error"></span><br />
      </div>
      <br />
      <div class="controlFlow">
        <button class="calculate" id="btn">Calculate</button>
        <button id="button-reset" class="clear">Clear</button>
      </div>
      <p id="output"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
