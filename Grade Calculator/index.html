<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css" />
    <title>Grade Calculator</title>
</head>
<body>
    <div class="main">
        <h1 id="main-heading">Grading System Assignment</h1>
        <div id="main-container">
                <div id="left-div">
                    <h3>Grading System in JS</h3>
                    <div>
                        
                            <div class="input-feild">
                                <label for="english">English</label>
                                <input type="number" id="english" value="" name="english" />
                            </div>
                            <div class="input-feild">
                                <label for="math">Math</label>
                                <input type="number" id="math" value="" name="math" />
                            </div>
                            <div class="input-feild">
                                <label for="physics">Physics</label>
                                <input type="number" id="physics" value="" name="physics" />
                            </div>
                            <div class="input-feild">
                                <label for="chemistry">Chemistry</label>
                                <input type="number" id="chemistry" value="" name="chemistry" />
                            </div>
                            <div class="input-feild">
                                <label for="computer">Computer</label>
                                <input type="number" id="computer" value="" name="computer" />
                            </div>
                            <button type="submit">Calculate Grade</button>

                            <div id="alert">Value should be between 0-100</div>
                      
                    </div>
                </div>
                <div id="right-div">
                    <div>
                        <div class="right-inner-div">
                            <h3>Total</h3>
                            <h4 id="total"></h4>
                        </div>
                        <div class="right-inner-div">
                            <h3>Average</h3>
                            <h4 id="average"></h4>
                        </div>
                        <div class="right-inner-div">
                            <h3>Grade</h3>
                            <h4 id="grade"></h4>
                        </div>
                    </div>
                </div>  
        </div>
    </div>

</body>
<script src="index.js" ></script>
</html>
